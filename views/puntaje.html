<div ng-controller="AppCtrl">
    <md-toolbar layout="row" class="md-whiteframe-z1">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>Reinar Admin</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 sidenav-custom" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <img ng-src="img/usuario.png">
            <md-list>
                <md-list-item ng-click="Siguiente('cursos')">
                    <md-icon md-svg-icon="img/profesor.svg"></md-icon>
                    <p>Cursos</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('profesores')">
                    <md-icon md-svg-icon="img/profesor.svg"></md-icon>
                    <p>Profesor</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('estudiante')">
                    <md-icon md-svg-icon="img/estudiante.svg"></md-icon>
                    <p>Estudiante</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('puntaje')">
                    <md-icon md-svg-icon="img/puntaje.svg"></md-icon>
                    <p>Puntuaci√≥n</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div flex layout="column">
            <md-data-table-toolbar>
                <h2 class="md-title">Puntaje</h2>
            </md-data-table-toolbar>
            <md-data-table-container flex-sm="100" flex-gt-sm="80" flex-gt-md="80" flex-gt-lg="100">
                <table md-data-table md-row-select="selected" md-progress="deferred">
                    <thead md-order="query.order" md-trigger="onOrderChange">
                        <tr>
                            <th name="Estudiante" flex></th>
                            <th name="Puntaje" flex></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr md-auto-select ng-repeat="puntacion in listaPuntuaciones">
                            <td>{{puntuacion.estudiante}}</td>
                            <td>{{profesor.puntuacion}}</td>
                        </tr>
                    </tbody>
                </table>            
            </md-data-table-container>
        </div>
    </div>
</div>
