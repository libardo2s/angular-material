<div ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="img/menu.svg" style="color:white;font:bold;"></md-icon>
            </md-button>
            <h1>Reinar Admin</h1>
            <span flex=""></span>
            <md-button class="button-background" aria-label="Favorite" ng-click="cerrarSesion()">
                <md-icon md-svg-icon="img/exit.svg" style="color:white;font:bold;"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" 
                    class="md-sidenav-left md-whiteframe-z2 sidenav-custom" 
                    md-component-id="left" 
                    md-is-locked-open="$mdMedia('gt-sm')">
            <img ng-src="img/usuario.png">
            <md-list>
                <md-list-item ng-click="Siguiente('cursos')">
                    <md-icon md-svg-icon="img/profesor.svg"></md-icon>
                    <p>Cursos</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('profesores')">
                    <md-icon md-svg-icon="img/profesor.svg"></md-icon>
                    <p>Profesor</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('estudiante')">
                    <md-icon md-svg-icon="img/estudiante.svg"></md-icon>
                    <p>Estudiante</p>
                </md-list-item>
                <md-list-item ng-click="Siguiente('puntaje')">
                    <md-icon md-svg-icon="img/puntaje.svg"></md-icon>
                    <p>Puntuaci√≥n</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div flex layout="column">
            <md-data-table-toolbar>
                <h2 class="md-title">Cursos</h2>
            </md-data-table-toolbar>
            <md-data-table-container flex-sm="100" flex-gt-sm="80" flex-gt-md="80" flex-gt-lg="100">
                <table md-data-table md-row-select="selected" md-progress="deferred">
                    <thead md-order="query.order" md-trigger="onOrderChange">
                        <tr>
                            <th name="Id" flex></th>
                            <th name="Grado" flex></th>
                            <th name="Salon" flex></th>
                            <th name="Editar"></th>
                            <th name="Eliminar"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr md-auto-select ng-repeat="curso in listaCursos">
                            <td>{{curso.id}}</td>
                            <td>{{curso.grado}}</td>
                            <td>{{curso.salon}}</td>
                            <td><a ng-click="showModificar($event,curso)">
                                <md-icon aria-label="Menu" md-svg-icon="img/editar.svg"></md-icon>
                                </a>
                            </td>
                            <td><a ng-click="showEliminar($event,curso)">
                                <md-icon aria-label="Menu" md-svg-icon="img/eliminar.svg"></md-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>            
            </md-data-table-container>
        </div>
        <footer>
            <div class="md-dialer md-fab-bottom-right">
                <md-button class="md-fab" aria-label="FAB">
                    <md-icon md-svg-src="img/mas.svg" style="color:white;font:bold;" ng-click="ShowAgregar($event)" ></md-icon>
                </md-button>
            </div>
        </footer>
    </div>
</div>
